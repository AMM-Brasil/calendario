---
layout: default
title: {{ page.title }}
---
<!-- twitter card -->
<meta name="twitter:card" content="{% if page.image %}summary_large_image{% else %}summary{% endif %}">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}"> {% if page.image %}
<meta name="twitter:image:src" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}"> {% endif %}
<!-- end twitter card -->
<main class="container">
  <div class="row">
    <div class="col s12">
      <h1 class="header">{{ page.title }}</h1>
      <nav class="grey darken-2">
        <div class="nav-wrapper">
          <div class="col s12">
            <a href="{{ '/blog' | relative_url }}" class="breadcrumb"><i class="material-icons">keyboard_arrow_left</i> Voltar para o inÃ­cio</a>
            <span class="right">{{ page.date | date: "%d/%m/%Y"}}</span>
          </div>
        </div>
      </nav>
      {{ content }}
    </div>
  </div>
</main>
